<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Confirmação em Andamento</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(135deg,#111827,#1f2933,#020617);
    display:flex;
    align-items:center;
    justify-content:center;
}

.card{
    width:95%;
    max-width:460px;
    background:linear-gradient(180deg,#020617,#020617);
    border-radius:14px;
    padding:36px 30px 34px;
    box-shadow:0 35px 90px rgba(0,0,0,.7);
    color:#e5e7eb;
    text-align:left;
}

.header{
    display:flex;
    align-items:center;
    gap:14px;
    margin-bottom:22px;
}

.circle{
    width:54px;
    height:54px;
    border-radius:50%;
    background:linear-gradient(135deg,#f59e0b,#fbbf24);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:800;
    color:#020617;
}

h1{
    font-size:22px;
    margin:0;
    font-weight:700;
}

.desc{
    font-size:14px;
    color:#9ca3af;
    margin-bottom:26px;
}

.progress-box{
    background:#020617;
    border:1px solid rgba(255,255,255,.08);
    border-radius:8px;
    padding:14px 16px 16px;
}

.progress{
    width:100%;
    height:6px;
    background:#1f2933;
    border-radius:6px;
    overflow:hidden;
}

.progress span{
    display:block;
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#f59e0b,#fde68a);
    transition:width .3s ease;
}

.percent{
    margin-top:10px;
    font-size:13px;
    font-weight:600;
    color:#fbbf24;
}

.action{
    margin-top:30px;
}

.btn{
    display:block;
    width:100%;
    padding:14px;
    border-radius:10px;
    background:linear-gradient(135deg,#f59e0b,#fbbf24);
    color:#020617;
    text-align:center;
    font-weight:800;
    text-decoration:none;
    transition:transform .2s ease,box-shadow .2s ease;
}

.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 15px 35px rgba(245,158,11,.6);
}
</style>
</head>
<body>

<div class="card">
    <div class="header">
        <div class="circle">!</div>
        <h1>Verificando informações</h1>
    </div>

    <div class="desc">Estamos confirmando seus dados para liberar o acesso ao sistema.</div>

    <div class="progress-box">
        <div class="progress">
            <span id="bar"></span>
        </div>
        <div class="percent" id="text">0%</div>
    </div>

    <div class="action">
        <a href="https://acessoserusacliente.shop/" class="btn">ACESSAR</a>
    </div>
</div>

<script>
let v=0;
const bar=document.getElementById('bar');
const text=document.getElementById('text');
const load=setInterval(()=>{
    v++;
    bar.style.width=v+'%';
    text.innerText=v+'%';
    if(v>=100) clearInterval(load);
},38);
</script>

</body>
</html>
